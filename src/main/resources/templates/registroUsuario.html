<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->
    <head>
        <title>Libreria - Registrarse</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <body id="fondoColor">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div id="fondo-form-user" class="bg-dark">
            <div>

                <div class="form-group2">
                    <h2>Registrar Usuario</h2>
                </div>

                <div id="formEdit">
                    <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" required="Ingresa el nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido">
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" class="form-control" name="documento">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="text" class="form-control" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="archivo">Foto</label>
                            <input type="file" class="form-control" name="archivo"/>
                        </div>
                        <div class="form-group">
                            <label>Zona</label>
                            <select class="form-control" name="idZona"> 
                                <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <input type="email" class="form-control" name="mail">
                        </div>
                        <div class="form-group">
                            <label for="clave">Contraseña</label>
                            <input type="password" class="form-control" name="clave">
                        </div>
                        <div class="form-group">
                            <label for="clave2">Repita la contraseña</label>
                            <input type="password" class="form-control" name="clave2">
                        </div>

                        <div class="form-group2">
                            <button type="submit" class="btn btn-danger">Registrarse</button>
                        </div>
                        <div class="form-group2">
                            <small>Si ya posee un usuario <a href="/login">inicie sesion.</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer"></footer>
    </body>

</html>
