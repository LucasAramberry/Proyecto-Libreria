<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->
    <head>
        <title>Libreria - Prestamo</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <!--BODY-->
    <body id="fondoColor">

        <!--NAVBAR-->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!--FORM REGISTRO PRESTAMO-->
        <div>
            <form th:action="@{/prestamo/registrar}" method="POST">

                <div class="form-group">
                    <h2>Registrar Prestamo</h2>
                </div>

                <div class="form-group">
                    <label id="colorLabel" for="fechaPrestamo">Fecha Prestamo</label>
                    <input type="date" class="form-control" name="fechaPrestamo">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="fechaDevolucion">Fecha Devolucion</label>
                    <input type="date" class="form-control" name="fechaDevolucion">
                </div>

                <div class="form-group">
                    <label id="colorLabel">Libro</label>
                    <select class="form-control" name="idLibro"> 
                        <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="hidden" class="form-control"  name="idUsuario" th:value="${session.usuariosession.id}"/>
                </div>

                <div class="form-group2">
                    <button type="submit" class="btn btn-dark">Crear Prestamo</button>
                    <a class="btn btn-warning" href="/" role="button">Volver</a>
                </div>

            </form>
        </div>

        <!--FOOTER-->
        <div class="fixed-bottom">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
    </body>

</html>
