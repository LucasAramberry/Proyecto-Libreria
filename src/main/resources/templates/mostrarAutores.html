<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <title>Libreria - Mostrar Autores</title>
    </head>

    <body id="fondoNegro">
        
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <table class="table table-secondary" style="margin-top: 50px">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Â¿Activo?</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <th scope="row" th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${autor.alta}"   class="fa fa-circle" style="color:red;"></i>
                    </td>
                    <td>
                        <a th:href="@{/autores/alta/__${autor.id}__}"><i class="fa fa-arrow-up"></i></a>
                        <a th:href="@{/autores/baja/__${autor.id}__}"><i class="fa fa-ban"></i></a> 
                        <a th:href="@{/autores/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-bottom: 50px">
            <a href="/autores" class="btn btn-outline-secondary btn-lg btn-block" role="button" >Volver</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    </body>

</html>
