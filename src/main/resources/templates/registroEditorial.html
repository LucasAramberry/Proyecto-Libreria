<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->
    <head>
        <title>Libreria - Registro Editorial</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <!--BODY-->
    <body id="fondoColor">

        <!--NAVBAR-->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!--FORM REGISTRO EDITORIAL-->
        <div class="centrado">
            <form th:action="@{/editoriales/registroEditorial}" method="post">

                    <div class="form-group">
                        <h2>Registrar Editorial</h2>
                    </div>

                    <div class="form-group">
                        <label id="colorLabel" for="nombreEditorial">Nombre de la editorial</label>
                        <input type="text" class="form-control" name="nombreEditorial">
                    </div>

                <div class="form-group2">
                    <button type="submit" class="btn btn-dark">Agregar Editorial</button>
                    <a class="btn btn-warning" href="/editoriales" role="button">Volver</a>
                </div>

            </form>
        </div>
        
        <!--FOOTER-->
        <div class="fixed-bottom">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
    </body>

</html>
