<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
        <title>Libreria - Registro Editorial</title>
    </head>

    <body id="fondoNegro">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <form th:action="@{/editoriales/registroEditorial}" method="post">

            <div id="formEdit">

                <div class="form-group">
                    <br>
                    <br>
                    <h2>Editorial</h2>
                </div>

                <div class="form-group">
                    <label id="colorLabel" for="nombreEditorial">Nombre de la editorial</label>
                    <input type="text" class="form-control" name="nombreEditorial">
                </div>

            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">Agregar Editorial</button>
                <a class="btn btn-warning" href="/editoriales" role="button">Volver</a>
            </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    </body>

</html>
