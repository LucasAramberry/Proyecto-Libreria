<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="/css/estilos.css">
        <title>Libreria - Registro Usuario</title>
    </head>

    <body id="fondoNegro">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <form th:action="@{/usuario/actualizar-perfil}" method="POST" enctype="multipart/form-data">
            <div id="formEdit">

                <div class="form-group">
                    <h2>Registrar Usuario</h2>
                </div>

                <input type="hidden" name="id" th:value="${perfil.id}" />
                
                <div class="form-group">
                    <label id="colorLabel" for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="documento">Documento</label>
                    <input type="number" class="form-control" name="documento" th:value="${perfil.documento}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" th:value="${perfil.telefono}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="archivo">Foto</label>
                    <input type="file" class="form-control" name="archivo"/>
                </div>
                <div class="form-group">
                    <label id="colorLabel">Zona</label>
                    <select class="form-control" name="idZona"> 
                        <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}" th:value="${zona.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="mail">Email</label>
                    <input type="email" class="form-control" name="mail" th:value="${perfil.nombre}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="clave">Contraseña</label>
                    <input type="password" class="form-control" name="clave" th:value="${clave}">
                </div>
                <div class="form-group">
                    <label id="colorLabel" for="clave2">Repita la contraseña</label>
                    <input type="password" class="form-control" name="clave2" th:value="${clave2}">
                </div>

                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a class="btn btn-warning" href="/" role="button">Volver</a>
                </div>

            </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    </body>

</html>
