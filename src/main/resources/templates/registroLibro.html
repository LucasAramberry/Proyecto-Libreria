<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Libreria - Registro Libro</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <body id="fondoColor">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div>

            <form th:action="@{/libros/registro}" method="POST" enctype="multipart/form-data">

                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                <div class="form-group">

                    <h2>Libro</h2>
                </div>
                <div class="form-group">

                    <label id="colorLabel" for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn">
                    <small class="text-white">El isbn debe contener 14 digitos numericos.</small>

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="titulo">Titulo del Libro</label>
                    <input type="text" class="form-control" name="titulo">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="descripcion">Descripcion del Libro</label>
                    <!--<textarea name="descripcion" rows="5" cols="40"></textarea>-->
                    <input type="textarea" class="form-control" name="descripcion">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="anio">AÃ±o</label>
                    <input type="number" class="form-control" name="anio">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="ejemplares">Cantidad de ejemplares</label>
                    <input type="number" class="form-control" name="ejemplares">

                </div>

                <div class="form-group">
                    <label id="colorLabel" for="archivo">Foto</label>
                    <input type="file" class="form-control" name="archivo"/>
                </div>

                <div class="form-group">

                    <h2>Autor</h2>
                    <select class="form-control" name="idAutor"> 
                        <option selected disabled value="">Seleccionar</option>
                        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                    </select>
                    <small class="text-white">Si el autor no esta registrado ingrese el nombre debajo.</small>
                    <label id="colorLabel" for="nombreAutor">Nombre del autor</label>
                    <input type="text" class="form-control" name="nombreAutor" maxlength="25">
                    <small class="text-white">Si selecciono autor no completar este campo.</small>

                </div>

                <div class="form-group">

                    <h2>Editorial</h2>
                    <select class="form-control" name="idEditorial"> 
                        <option selected disabled value="">Seleccionar</option>
                        <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                    </select>
                    <small class="text-white">Si la Editorial no esta registrada ingrese el nombre debajo.</small>
                    <label id="colorLabel" for="nombreEditorial">Nombre de la editorial</label>
                    <input type="text" class="form-control" name="nombreEditorial" maxlength="25">
                    <small class="text-white">Si selecciono editorial no completar este campo</small>

                </div>

                <div class="form-group2">

                    <button type="submit" class="btn btn-dark">Agregar Libro</button>
                    <a class="btn btn-danger" href="/libros" role="button">Volver</a>

                </div>

            </form>
            <!--            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
            
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>-->
        </div>

        <!--<div class="fixed-bottom">-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!--</div>-->
    </body>

</html>
