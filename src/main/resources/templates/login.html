<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="/css/estilos.css">
        <title>Libreria - Log In</title>
    </head>

    <body id="fondoNegro">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div id="formLib">

            <form action="/logincheck" method="POST">

                <!--<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>-->
                <p th:if="${error == null}" th:text="${error}" style="color:red"></p>
                <p th:if="${logout != null}" th:text="${logout}" style="color:greenyellow"></p>
                
                <h2>Ingresar</h2>

                <div class="form-group">

                    <label id="colorLabel" for="mail">Email</label>
                    <input type="email" class="form-control" name="username">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="clave">Contrase√±a</label>
                    <input type="password" class="form-control" name="password">

                </div>

                <div class="form-group" style="text-align: center;">

                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    <a class="btn btn-warning" href="/" role="button">Volver</a>
                </div>
                <div style="text-align: center;">
                    <small style="color: white">Si no posee un usuario <a href="/usuario/registro" >registrese.</a></small>
                </div>

            </form>

        crossorigin="anonymous"></script>
