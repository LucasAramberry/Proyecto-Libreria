<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
        <title>Libreria - Modificar Libro</title>
    </head>

    <body id="fondoNegro">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div id="formLib">

            <form th:action="@{/libros/modificar/__${libro.id}__}" method="POST">

                <!--<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>-->

                <h2>Modificar Libro</h2>
                <input hidden th:value="${id}" name="id">

                <div class="form-group">
                    <label id="colorLabel" for="isbn">ISBN</label>
                    <input th:value="${libro.isbn}" type="number" class="form-control" name="isbn">
                    <!--<small id="colorLabel">El isbn debe contener 14 digitos numericos.</small>-->
                </div>

                <div class="form-group">

                    <label id="colorLabel" for="titulo">Titulo del Libro</label>
                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" maxlength="25">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="anio">AÃ±o</label>
                    <input th:value="${libro.anio}" type="number" class="form-control" name="anio">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="ejemplares">Cantidad de ejemplares</label>
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="ejemplaresPrestados">Cantidad de ejemplares prestados</label>
                    <input th:value="${libro.ejemplaresPrestados}" type="number" class="form-control" name="ejemplaresPrestados">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="ejemplaresRestantes">Cantidad de ejemplares restantes</label>
                    <input th:value="${libro.ejemplaresRestantes}" type="number" class="form-control" name="ejemplaresRestantes">

                </div>

                <div class="form-group">

                    <h2>Autor</h2>
                    <label id="colorLabel" for="nombreAutor">Nombre del autor</label>
                    <input th:value="${libro.autor.nombre}" type="text" class="form-control" name="nombreAutor" maxlength="25">

                </div>

                <div class="form-group">

                    <h2>Editorial</h2>
                    <label id="colorLabel" for="nombreEditorial">Nombre de la editorial</label>
                    <input th:value="${libro.editorial.nombre}" type="text" class="form-control" name="nombreEditorial" maxlength="25">

                </div>

                <div class="form-group" style="text-align: center;">

                    <button type="submit" class="btn btn-primary">Modificar Libro</button>
                    <a class="btn btn-warning" href="/libros" role="button">Volver</a>

                </div>

            </form>
            <!--            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Exito</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
            
                        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                            <div class="card-body">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>-->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    </body>

</html>
