<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->
    <head>
        <title>Libreria - Inicio</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <!--BODY-->
    <body id="fondo">

        <!--NAVBAR-->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="fondoTitulo">
            <h1 class="bg-dark text-white">¡Bienvenid@ a la Librería!</h1>
        </div>

        <!--LOGIN-->
        <div class="fondoForm bg-dark">

            <h2>Iniciar Sesion</h2>

            <form action="/logincheck" method="POST">

                <!--<p th:if="${error == null}" th:text="${error}" style="color:red"></p>-->
                <!--<p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>--> 

                <div class="form-group">

                    <label id="colorLabel" for="mail">Email</label>
                    <input type="email" class="form-control" name="username">

                </div>

                <div class="form-group">

                    <label id="colorLabel" for="clave">Contraseña</label>
                    <input type="password" class="form-control" name="password">

                </div>

                <div class="form-group2">

                    <button type="submit" class="btn btn-danger">Ingresar</button>
                </div>
                <div class="form-group2">
                    <small>Si no posee un usuario <a href="/usuario/registro">registrese.</a></small>
                </div>

            </form>
        </div>

        <!--FOOTER-->
        <div class="fixed-bottom">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>

    </body>

</html>
