<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->

        <title>Libreria - Mis Prestamos</title>

    <head th:replace="/fragments/head :: head"></head>

    <!--BODY-->

        <nav th:replace="/fragments/navbar :: nav"></nav>

                </thead>
                <tbody th:each="prestamo : ${prestamos}">

                                                    <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>

                                                </td>-->                                                
                        <td>
<!--                            <a th:href="@{/prestamo/alta/__${prestamo.id}__}" title="Alta"><i class="fa fa-arrow-up"></i></a>-->
                            <!--<a th:href="@{/prestamo/baja/__${prestamo.id}__}" title="Baja"><i class="fa fa-ban"></i></a>--> 
                            <!--<a th:href="@{/prestamo/modificar/__${prestamo.id}__}" title="Modificar"><i class="fas fa-feather-alt"></i></a>-->
                            <a th:href="@{/prestamo/delete/__${prestamo.id}__}"  title="Eliminar"><i class="fas fa-archive"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="agregar-button">
                <a th:href="@{/prestamo/registrar}">AÃ±adir Prestamo <i class="fas fa-plus"></i></a>
            </div>
        </div>

        <!--FOOTER-->
        <div class="fixed-bottom">
            <footer th:replace="/fragments/footer :: footer"></footer>
        </div>
    </body>

</html>
