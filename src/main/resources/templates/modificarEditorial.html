<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
        <title>Libreria - Modificar Editorial</title>
    </head>

    <body id="fondoNegro">

        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div id="formLib">

            <form th:action="@{/editoriales/modificar/__${editorial.id}__}" method="POST">

                <!--<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>-->

                <h2 style="margin-top: 50px">Modificar Editorial</h2>

                    <input hidden th:value="${id}" name="id">

                <div class="form-group">
                    <br>
                    <label id="colorLabel" for="nombre">Nombre de la Editorial</label>
                    <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" maxlength="25">

                </div>

                <div class="form-group" style="text-align: center;">

                    <button type="submit" class="btn btn-primary">Modificar Editorial</button>
                    <a class="btn btn-warning" href="/editoriales/mostrarEditoriales" role="button">Volver</a>

                </div>

            </form>
