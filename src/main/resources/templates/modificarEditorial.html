<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <!--HEAD-->
    <head>
        <title>Libreria - Modificar Editorial</title>
    </head>
    <head th:replace="/fragments/head :: head"></head>

    <!--BODY-->
    <body id="fondoColor">

        <!--NAVBAR-->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <!--FORM-MODIFICAR-EDITORIAL-->
        <div class="centrado">

            <form th:action="@{/editoriales/modificar/__${editorial.id}__}" method="POST">

                <!--<p th:if="${error != null}" th:text="${error}" style="color:red;"></p>-->
                <div class="form-group">
                    <h2>Modificar Editorial</h2>
                </div>

                <input hidden th:value="${id}" name="id">

                <div class="form-group">
                    <label id="colorLabel" for="nombre">Nombre de la Editorial</label>
                    <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" maxlength="25">
                </div>

                <div class="form-group2">
                    <button type="submit" class="btn btn-dark">Modificar Editorial</button>
                    <a class="btn btn-warning" href="/editoriales" role="button">Volver</a>
                </div>

            </form>
        </div>

        <!--FOOTER-->
        <div class="fixed-bottom">
            <footer th:replace="/fragments/footer :: footer"></footer>        
        </div>
    </body>

</html>
